<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>IG Replica</title>
</head>
<body>
    <div class="IG-container">
        <div class="IG-phone">
            <img src="./images/instagram-celular.png" alt="imagem de um celular acessando o instagram">
        </div>
        <div class="IG-continue">
            <div class="IG-group">
                <img class="IG-logo" src="./images/instagram-logo.png" alt="">
                <div class="profile-photo">
                    <img src="./images/Batman.jpg" alt="foto do perfil">
                    <a href="#" class="IG-login">Continue como THE BATMAN</a>
                    <a href="#" class="IG-logout">Remover Conta</a>
                </div>
            </div>
            <div class="IG-group">
                <p class="not-account">não é THE BATMAN?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="icons-store">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
